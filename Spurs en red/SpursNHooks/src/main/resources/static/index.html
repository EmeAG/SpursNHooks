<!DOCTYPE html>
<html>
<head>
    <script src="phaser2.min.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="MainMenu.js"></script>
    <script src="Battle.js"></script>
    <script src="Tutorial.js"></script>
	<script src="Settings.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<link href='https://fonts.googleapis.com/css?family=Ultra' rel='stylesheet'>

	<style>
		body{
			margin:0px;
			padding:0px;
			font-family: 'Ultra';
		}
		@font-face {
			font-family: 'Ultra';
			font-size 50px
			src: url("assets/fonts/Ultra-Regular.ttf");
		}
	</style>

</head>
<body>
	<div id = "turn" style="font-family:'Ultra';">
    <script>
		window.onload = function(){
		
		var game = new Phaser.Game(1920, 1080, Phaser.CANVAS, 'Vaqueros vs Piratas');
		
		$.ajax({
			url:"http://127.0.0.1:8080/nuevo_jugador",
			}).done(function(dato) {
				game.idJugador=dato;
			})
		
		game.state.add('Boot',Game.Boot);
		game.state.add('Preloader',Game.Preloader);
		game.state.add('MainMenu',Game.MainMenu);
		game.state.add('Battle_Offline',Game.Battle_Offline);
		game.state.add('Battle_Online',Game.Battle_Online);
		game.state.add('Tutorial',Game.Tutorial);
		game.state.add('Settings',Game.Settings);
		game.state.add('Esperar_jugador',Game.Esperar_jugador);
		
		game.state.start('Boot');
		};

    </script>
	</div>
</body>
</html>
